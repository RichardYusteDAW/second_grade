<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Units</th>
        <th>Price</th>
        <th>
            <button class="btn btn-success px-4" (click)="newArticle()">NEW</button>
        </th>
    </tr>
    @for(art of articles; track art.id){
    <tr>
        <td>{{art.id}}</td>
        <td>{{art.name}}</td>
        <td>{{art.description}}</td>
        <td>{{art.units}}</td>
        <td>{{art.price}}</td>
        <td>
            <button class="btn btn-primary" (click)="showArticle(art.id)">Show</button>
            <button class="btn btn-info ms-2" (click)="updateArticle(art.id)">Update</button>
            <button class="btn btn-danger ms-2" (click)="deleteArticle(art.id)">Delete</button>
        </td>
    </tr>
    }
</table>
