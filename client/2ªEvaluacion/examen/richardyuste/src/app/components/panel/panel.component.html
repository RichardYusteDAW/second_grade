<h3 class="text-center">Panel de Tareas</h3>
<div id="contenedor" class="row row-cols-1 row-cols-md-6 g-4">

    <!-- Aqui van cada una de las tareas -->
    @for(tarea of tareas; track tarea.id){

    }

</div>
<br>
<div class="text-center">
    <button class="btn btn-primary" routerLink="/tareas">Tareas</button>
</div>
