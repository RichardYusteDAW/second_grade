<!--HTML para el componente tareas -->

<br>
<h3>Listado de Tareas</h3>
<div style="width:75%">
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="filters">
                <th>id</th>
                <th>nombre</th>
                <th>estado
                    <select name="estado" [(ngModel)]="estado" (change)="filtrar()">
                        <option value="Todas">Todas</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Realizada">Realizada</option>
                    </select>
                </th>
            </tr>
        </thead>
        <tbody>
            <!--mostrar en cada fila de la tabla cada tarea -->
            @for(tarea of tareasFiltradas; track tarea.id){
            <tr>
                <td> {{ tarea.id }} </td> <!--id tarea -->
                <td> {{ tarea.nombre }} </td> <!--nombre tarea -->
                <td> {{ tarea.estado }} </td> <!--estado tarea -->
                @if(tarea.estado == 'Pendiente'){
                <td>
                    <!--mostrar o no mostrar el boton Finalizar -->
                    <button class="btn btn-danger" (click)="finalizar(tarea.id)"> Finalizar </button>
                </td>
                }
            </tr>
            }
        </tbody>
    </table>

    <h4>Total Pendientes: {{pendientes}}</h4> <!--mostrar total tareas Pendientes -->
    <h4>Total Realizadas: {{realizadas}}</h4> <!--mostrar total tareas Realizadas -->
</div>
