<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar BootStrap -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <h2 class="text-danger">DWEC (Tienda on line con JavaScript) </h2>
        </a>


        <select id="criteriosOrdenacion"></select>

        <img id="cart" src="assets/cart.png" height="60px">
    </nav>

    <br>

    <!-- Div contenedor de los cards de articulos -->
    <div id="contenedor" class="row row-cols-1 row-cols-md-6 g-4"></div>

    <!-- Componente HTML para dialogos modales -->
    <dialog id="miDialogo">
        <div id="dialogHead">
            <h2> Carrito <span id="idPedido" class="h5"></span>
                <h2>
        </div>
        <div id="dialogContent">
        </div>
        <div id="dialogFooter">
            <h3 class="text-right">Total: <span id="total"></span></h3>
        </div>
        <div class="text-center">
            <button id="btnCierraDialog" class="btn btn-secondary">Seguir comprando</button>
            <button id="btnEfectuaPedido" class="btn btn-info">Efectuar pedido</button>
        </div>
    </dialog>

</body>
