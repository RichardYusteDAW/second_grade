<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FORM</title>
</head>

<body>
    <form action="" method="" class="mt-4 ms-4">
        <label for="name">Introduce tu nombre:</label>
        <input type="text" name="name" id="name" class="form-control mb-3" style="width: 300px;">
        <div id="errorName" class="alert alert-danger mb-3" style="width: 500px; display: none;"></div>

        <label for="email">Introduce tu email:</label>
        <input type="email" name="email" id="email" class="form-control mb-3" style="width: 300px;">
        <div id="errorEmail" class="alert alert-danger mb-3" style="width: 500px; display: none;"></div>

        <button id="btn" class="btn btn-primary">Enviar</button>
    </form>
</body>
<script src="./form.js"></script>

</html>
