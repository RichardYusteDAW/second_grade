<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="c-body">

    <div class="c-formulario l-columns l-columns--2@desktop">

        <div class="c-formulario__titulo">Introduce tus datos</div> <!--Título-->

        <div class="c-formulario__contenido l-columns l-columns--2@tablet"> <!--Formulario-->

            <div class="c-formulario__datos"> <!--Datos-->
                <label class="c-formulario__datos-label">Nombre</label>
                <input class="c-formulario__datos-input" type="text" id="nombre" name="nombre" />
            </div>

            <div class="c-formulario__datos"> <!--Apellido 1-->
                <label class="c-formulario__datos-label">Apellido 1</label>
                <input class="c-formulario__datos-input" type="text" id="apellido1" name="apellido1" />
            </div>

            <div class="c-formulario__datos"> <!--Apellido 2-->
                <label class="c-formulario__datos-label">Apellido 2</label>
                <input class="c-formulario__datos-input" type="text" id="apellido2" name="apellido2" />
            </div>

            <div class="c-formulario__datos"> <!--Teléfono-->
                <label class="c-formulario__datos-label">Teléfono</label>
                <input class="c-formulario__datos-input" type="tel" id="telefono" name="telefono" />
            </div>

            <div class="c-formulario__datos"> <!--Email-->
                <label class="c-formulario__datos-label">Email</label>
                <input class="c-formulario__datos-input" type="email" id="email" name="email" />
            </div>

            <div class="c-formulario__datos"> <!--Confirmar Email-->
                <label class="c-formulario__datos-label">Confirmar Email</label>
                <input class="c-formulario__datos-input" type="email" id="confirmarEmail" name="confirmarEmail" />
            </div>

            <div class="c-formulario__datos l-columns__area-span-1 l-columns__area-span-2@tablet"> <!--Comentarios-->
                <label class="c-formulario__datos-label">Comentarios</label>
                <textarea class="c-formulario__datos-textarea" id="comentarios" name="comentarios"></textarea>
            </div>

        </div>

        <div class="c-formulario__detalles l-columns l-columns--2@tablet l-columns--1@desktop"> <!--Detalles-->

            <div class="c-formulario__detalles-titulo">Detalles de la reserva</div>

            <div class="c-formulario__detalles-fecha">
                <div>Llegada 23/02/2024</div>
                <div>Salida 25/02/2024</div>
            </div>

            <hr class="c-formulario__detalles-hr" />

            <div class="c-formulario__detalles-precio">
                <div>Precio total</div>
                <div>484,00 €</div>
            </div>

        </div>

    </div>

</body>

</html>
